<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiogames Devkids</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header img {
            height: 60px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .image-grid a {
            display: block;
            width: 100%;
            padding-top: 75%; /* Aspect ratio 4:3 */
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .image-grid a img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-grid a:hover {
            transform: scale(1.1);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        .button-container a {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .button-container a:hover {
            background-color: #0055a3;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 1fr; /* 1 coluna para dispositivos móveis */
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header img, .header h1 {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
          <h1>Audiogames</h1>
    </div>
    <div class="button-container">
        <a href="https://drive.google.com/drive/folders/1yMHL7LlENx_1XAIaxDd2jYbaEVWDNOov?usp=sharing">Clique aqui para fazer o Download dos aplicativos dos jogos</a>
    </div>
    <div class="image-grid">
        <a href="https://devkidsprogramacao.github.io/Audiogames-Jogodacobrinha/">
            <img src="https://images2.imgbox.com/6b/08/mKW7YUUu_o.png" alt="Jogo da Cobra">
        </a>
        <a href="https://devkidsprogramacao.github.io/Audiogames-JogoEstouraBaloes/">
            <img src="https://images2.imgbox.com/34/20/eM82kpWu_o.png" alt="Jogo Estoura Balões">
        </a>
    <a href="https://devkidsprogramacao.github.io/Audiogames-super-mario/">
            <img src="https://images2.imgbox.com/64/e7/uWJJ4IBN_o.png" alt="Super Mario">
        </a>
        <a href="https://devkidsprogramacao.github.io/Audiogame-pegapega/">
            <img src="https://images2.imgbox.com/2b/6a/jGcMNcbr_o.png" alt="Jogo Pega-Pega">
        </a>
       </div>
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdSFNNrTAku1JzhcfjgKc7hMqrHI8oMKE-TYsbk8yiiplRgvg/viewform">Deixe seu comentário!<br> (Criticas, elogios, sugestões, etc.</a>
    </div>
    <div class="footer">
        Jogo idealizado pela professora Cleusa Santos <br> em parceria com a DevKids Programação
    </div>
</body>
</html>
